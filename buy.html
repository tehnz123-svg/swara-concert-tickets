<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #0f0c29;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      width: 650px; /* Fixed width for PDF */
    }
    .ticket-container {
      width: 600px;
      margin: 0 auto;
      background-color: #1a1a40; /* Simplified background */
      border: 3px solid #ffd700;
      border-radius: 10px;
      padding: 20px;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 15px;
    }
    .logo {
      height: 70px;
      width: auto;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      color: #ffd700;
      margin: 10px 0;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }
    .subtitle {
      font-size: 16px;
      color: #e0e0e0;
      margin-bottom: 15px;
    }
    .ticket-info {
      background-color: #2d2b55;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .info-row {
      display: flex;
      margin-bottom: 10px;
    }
    .info-label {
      width: 140px;
      font-weight: bold;
      color: #ffec8e;
    }
    .info-value {
      flex: 1;
      color: #ffffff;
    }
    .divider {
      height: 1px;
      background-color: #ffd700;
      margin: 20px 0;
    }
    .event-details {
      background-color: #2d2b55;
      border-radius: 8px;
      padding: 15px;
      border: 1px dashed #ffd700;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #e0e0e0;
    }
    .barcode {
      text-align: center;
      margin: 15px 0;
      font-family: Arial, sans-serif;
      font-size: 18px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="ticket-container">
    <div class="header">
      <div class="logo-container">
        <img src="https://swara-concert-tickets.netlify.app/Art%20circle%20logo%20png.png" class="logo" alt="SCUART Logo">
        <img src="https://swara-concert-tickets.netlify.app/concert%20logo.png" class="logo" alt="Concert Logo">
      </div>
      <div class="title">Swara Live in Concert</div>
      <div class="subtitle">Official Entry Ticket</div>
    </div>
    <div class="ticket-info">
      <div class="info-row">
        <div class="info-label">Ticket ID:</div>
        <div class="info-value"><?!= ticketId ?></div>
      </div>
      <div class="info-row">
        <div class="info-label">SA Number:</div>
        <div class="info-value"><?!= saNumber ?></div>
      </div>
      <div class="info-row">
        <div class="info-label">Name:</div>
        <div class="info-value"><?!= name ?></div>
      </div>
    </div>
    <div class="barcode">*<?!= ticketId ?>*<?!= saNumber ?>*</div>
    <div class="divider"></div>
    <div class="event-details">
      <div class="info-row">
        <div class="info-label">Date:</div>
        <div class="info-value">August 15, 2025</div>
      </div>
      <div class="info-row">
        <div class="info-label">Time:</div>
        <div class="info-value">6:00 PM (Sri Lanka Time)</div>
      </div>
      <div class="info-row">
        <div class="info-label">Venue:</div>
        <div class="info-value">Nelum Pokuna Mahinda Rajapaksa Theatre</div>
      </div>
    </div>
    <div class="footer">
      <p>Present this ticket at the entrance for admission</p>
      <p>For inquiries: +94 76 627 7370</p>
    </div>
  </div>
</body>
</html>
